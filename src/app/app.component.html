<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col"><br/>
      <label>ReceiverName</label><br/>
      <input type="text" class="form-control" (input)="onReceiverChanged($any($event.target).value)">
    </div>  
    <div class="col"><br/>
      <label>ReceiverName</label><br/>
      {{receiverText | titlecase }}
    </div>  
  </div>

  <div class="row">
    <div class="form-group col"><br/>
      <label>PaymentDate</label><br/>
      <input type="date" class="form-control" (input)="onPaymentDateChanged($any($event.target).value)">
    </div>  
    <div class="col"><br/>
      <label>PaymentDate</label><br/>
      {{paymentDateText | date : 'longDate'}}
    </div>  
  </div>

  <div class="row">
    <div class="form-group col"><br/>
      <label>Amount</label><br/>
      <input type="text" class="form-control" (input)="onAmountChanged($any($event.target).value)">
    </div>  
    <div class="col"><br/>
      <label>Amount</label><br/>
      {{amountText | currency : 'CAD' : 'symbol' : '.1-2' }}
    </div>  
  </div>

  <div class="row">
    <div class="form-group col"><br/>
      <label>Height</label><br/>
      <input type="text" class="form-control" (input)="onHeightChanged($any($event.target).value)">
    </div>  
    <div class="col"><br/>
      <label>Height</label><br/>
      {{heightText | number :  '3.1-2' }}
    </div>  
  </div>
  {{car | json}}

  <div class="row">
    <div class="form-group col"><br/>
      <label>Mile</label><br/>
      <input type="number" class="form-control" (input)="onMileChanged($any($event.target).value)">
    </div>  
    <div class="col"><br/>
      <label>KM</label><br/>
      {{mileText | convert }}
    </div>  
  </div>

</div>

<div>
  
</div>
